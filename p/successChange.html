<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改成功</title>
</head>
<link href="account.css" rel="stylesheet"/>
<body>
<div class="box">
    <div class="boxContent">
        <div class="boxTop">
            <div class="boxTitle">
                <p>更改成功</p>
            </div>
        </div>
        <div class="boxInner">
            <p>更改成功！稍后将自动返回...</p>
        </div>
    </div>
    <div class="boxOperation">
        <div class="boxConfirm" onclick="next()">
            <p>完成</p>
        </div>
    </div>
    <div class="boxTip" id="tipBox">
        <p id="tip"></p>
    </div>
</div>
</body>
<script>
    // next 的动作
    function next() {
        window.parent.success();
    }
    setTimeout(() => window.parent.success(), 1000);
</script>
</html>
