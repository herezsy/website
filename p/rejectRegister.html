<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册暂未开放</title>
</head>
<link href="account.css" rel="stylesheet"/>
<body>
<div class="box">
    <div class="boxContent">
        <div class="boxTop">
            <div class="boxTitle">
                <p>注册暂未开放</p>
            </div>
        </div>
        <div class="boxInner">
            <p>抱歉，注册暂未开放。</p>
        </div>
    </div>
    <div class="boxOperation">
        <div class="boxConfirm" onclick="next()">
            <p>完成</p>
        </div>
    </div>
    <div class="boxTip" id="tipBox">
        <p id="tip"></p>
    </div>
</div>
</body>
<script>
    // next 的动作
    function next() {
        window.parent.cancel();
    }
</script>
</html>
