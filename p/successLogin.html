<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录成功</title>
</head>
<link href="account.css" rel="stylesheet"/>
<body>
<div class="box">
    <div class="boxContent">
        <div class="boxTop">
            <div class="boxTitle">
                <p>登录成功</p>
            </div>
        </div>
        <div class="boxInner">
            登录成功，稍后将自动刷新...
        </div>
    </div>
    <div class="boxOperation">
        <div class="boxConfirm" onclick="window.parent.successLogin()">
            <p>完成</p>
        </div>
    </div>
    <div class="boxTip" id="tipBox">
        <p id="tip">用户名不能为空</p>
    </div>
</div>
</body>
<script>
    setTimeout(() => {
        window.parent.successLogin();
    }, 1000);
</script>
</html>
